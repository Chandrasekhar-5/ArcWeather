<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArcWeather â€“ Premium Weather Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="app">

  <main class="dashboard">

  <section class="top-row">
    <div class="card hero-weather">
      <div class="hero-left">
        <h1 id="temp">27Â°</h1>
        <p id="desc">Haze</p>
        <span id="location">Visakhapatnam, IN â€¢ 01:48 PM</span>
      </div>

      <div class="hero-icon" id="mainWeatherIcon"></div>

      <div class="search">
        <input type="text" placeholder="Search city..." id="cityInput" />
        <button id="searchBtn">ğŸ”</button>
      </div>
    </div>
  </section>

  <section class="stats-grid">
    <div class="card wide">Wind Status <h2 id="wind">5.6 km/h</h2></div>
    <div class="card uv-card">
      <h4>UV Index</h4>
      <svg class="uv-gauge" viewBox="0 0 200 120">
        <path d="M20 100 A80 80 0 0 1 180 100" class="uv-bg"/>
        <path d="M20 100 A80 80 0 0 1 180 100" class="uv-progress"/>
      </svg>
      <div class="uv-value" id="uvValue">8.4</div>
    </div>
    <div class="card">Sunrise & Sunset <p id="sun">06:31 / 17:44</p></div>
    <div class="card">Humidity <h2 id="humidity">57%</h2></div>
    <div class="card">Visibility <h2 id="visibility">3.0 km</h2></div>
    <div class="card">Feels Like <h2 id="feels">28Â°</h2></div>
  </section>

  <section class="bottom-row">
    <div class="card forecast-card">
      <h3>7 Days Forecast</h3>
      <ul id="forecastList"></ul>
    </div>

    <div class="card map-card">
      <h3>Weather Condition Map</h3>
      <div class="map-box">Map Preview</div>
    </div>
  </section>

</main>

</div>

<script src="script.js"></script>
</body>
</html>
